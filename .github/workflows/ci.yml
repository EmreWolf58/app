name: OMS CI Pipeline

"on":
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/OrderManagementSystem/OrderManagementSystem.slnx

      - name: Build
        run: dotnet build src/OrderManagementSystem/OrderManagementSystem.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test src/OrderManagementSystem/OrderManagementSystem.slnx --no-build --configuration Release

      - name: Build Docker Image (API)
        run: docker build -t oms-api -f src/OrderManagementSystem/OrderManagementSystem.Web.Api/Dockerfile .

      - name: Build Docker Image (MVC)
        run: docker build -t oms-mvc -f src/OrderManagementSystem/OrderManagementSystem.Web.Mvc/Dockerfile .