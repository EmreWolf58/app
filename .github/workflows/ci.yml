name: OMS CI Pipeline

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests
      run: dotnet test --no-build --configuration Release

    - name: Build Docker Image (API)
      run: docker build -t oms-api ./src/OrderManagementSystem.Web.Api

    - name: Build Docker Image (MVC)
      run: docker build -t oms-mvc ./src/OrderManagementSystem.Web.Mvc